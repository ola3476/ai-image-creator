<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CS Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            padding: 0;
            margin: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f7f7fa 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1c2340;
            color: #fff;
            text-align: center;
            padding: 2em 0 1em 0;
            font-size: 2em;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #c7e2ff40;
        }
        main {
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #chatContainer {
            max-width: 420px;
            margin: 2em 0;
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(60,80,160,0.08), 0 1.5px 6px #c7e2ff40;
            padding: 2.5em 2em 2em 2em;
            display: flex;
            flex-direction: column;
            gap: 1.4em;
            backdrop-filter: blur(2px);
        }
        #messages {
            max-height: 440px;
            overflow-y: auto;
            margin-bottom: 0.8em;
            display: flex;
            flex-direction: column;
            gap: 1.1em;
        }
        .message {
            display: flex;
            align-items: flex-end;
        }
        .user {
            justify-content: flex-end;
        }
        .bot {
            justify-content: flex-start;
        }
        .bubble {
            padding: 0.95em 1.2em;
            border-radius: 18px;
            max-width: 80%;
            font-size: 1.08em;
            transition: background 0.25s;
            box-shadow: 0 3px 10px #f7f7fa44;
        }
        .user .bubble {
            background: linear-gradient(135deg, #5b9dff 60%, #7ecbff 100%);
            color: #fff;
            border-bottom-right-radius: 6px;
            font-weight: 600;
        }
        .bot .bubble {
            background: #f2f7fa;
            color: #27384d;
            border-bottom-left-radius: 6px;
        }
        img.ai-image {
            max-width: 260px;
            max-height: 260px;
            display: block;
            margin: 0.7em 0 0 0;
            border-radius: 15px;
            border: 1.5px solid #e0e7ff;
            box-shadow: 0 4px 18px #b8cfff33;
        }
        #inputRow {
            display: flex;
            gap: 0.7em;
        }
        #userInput {
            flex: 1;
            padding: 0.85em 1em;
            border-radius: 10px;
            border: 1.5px solid #b5c7e6;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
            background: #f7fafd;
        }
        #userInput:focus {
            border-color: #5b9dff;
        }
        #sendBtn, #imageBtn {
            padding: 0.85em 1.7em;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #5b9dff 60%, #7ecbff 100%);
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 4px #a6c2ff1a;
        }
        #sendBtn:disabled, #imageBtn:disabled {
            background: #b5c7e6;
            cursor: not-allowed;
        }
        #extraApiRow {
            margin: 1.2em 0 0.2em 0;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
        #extraApiInput {
            width: 100%;
            padding: 0.6em 0.9em;
            border-radius: 9px;
            border: 1.5px solid #b5c7e6;
            background: #f7fafd;
            font-size: 0.98em;
            transition: border 0.2s;
        }
        #extraApiInput:focus {
            border-color: #5b9dff;
        }
        label {
            color: #6c7ca0;
            font-size: 0.98em;
        }
        footer {
            background: #1c2340;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            font-size: 1em;
            letter-spacing: 0.5px;
            flex-shrink: 0;
            margin-top: auto;
            box-shadow: 0 -2px 8px #c7e2ff40;
        }
        @media (max-width: 600px) {
            #chatContainer { max-width: 98vw; padding: 1.1em 0.5em; }
            .bubble { font-size: 0.99em; }
            img.ai-image { max-width: 98vw; }
            header { font-size: 1.4em; padding: 1em 0; }
        }
    </style>
</head>
<body>
    <header>
        CS Image Generator
    </header>
    <main>
        <div id="chatContainer">
            <div id="messages"></div>
            <form id="inputRow" autocomplete="off">
                <input type="text" id="userInput" placeholder="Type a message or image prompt..." required />
                <button type="button" id="sendBtn">Send</button>
                <button type="button" id="imageBtn">Image</button>
            </form>
            <div id="extraApiRow">
                <label for="extraApiInput">Add extra AI image API (URL, use {prompt} for prompt):</label>
                <input type="text" id="extraApiInput" placeholder="e.g. https://myapi.com/gen?key=abc&prompt={prompt}" />
            </div>
        </div>
    </main>
    <footer>
        &copy; 2025 CS Image Generator &mdash; Powered by AI
    </footer>
    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const imageBtn = document.getElementById('imageBtn');
        const extraApiInput = document.getElementById('extraApiInput');

        let aiImageApis = [
            "https://api.giftedtech.co.ke/api/ai/text2img?apikey=gifted&prompt={prompt}",
            "https://api.giftedtech.co.ke/api/ai/text2ghibli?apikey=gifted&prompt={prompt}",
            "https://api.giftedtech.co.ke/api/ai/fluximg?apikey=gifted&prompt={prompt}",
            "https://api.giftedtech.co.ke/api/ai/sd?apikey=gifted&prompt={prompt}",
            "https://api.giftedtech.co.ke/api/ai/deepimg?apikey=gifted&prompt={prompt}",
            "https://api.giftedtech.co.ke/api/ai/vision?apikey=gifted&prompt={prompt}&url=https%3A%2F%2Ffiles.giftedtech.web.id%2Fimage%2Fmygifted.png"
        ];

        extraApiInput.addEventListener('change', () => {
            const url = extraApiInput.value.trim();
            if (url) {
                aiImageApis = aiImageApis.filter(api => !api.includes('custom'));
                aiImageApis.push(url.replace('{prompt}', '{prompt}') + '&custom=1');
            }
        });

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(sender, text, isImage = false) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            if (isImage) {
                const img = document.createElement('img');
                img.src = text;
                img.className = 'ai-image';
                img.alt = "Generated AI Image";
                bubble.appendChild(img);
            } else {
                bubble.textContent = text;
            }
            msgDiv.appendChild(bubble);
            messagesDiv.appendChild(msgDiv);
            scrollToBottom();
        }

        async function aiChatReply(message) {
            const url = "https://api.giftedtech.co.ke/api/ai/openai?apikey=gifted&q=" + encodeURIComponent(message);
            try {
                const res = await fetch(url);
                const data = await res.json();
                let reply = data.message || data.result || data.answer || data.text || JSON.stringify(data);
                return reply;
            } catch (e) {
                return "❌ Failed to contact AI chat API.";
            }
        }

        async function tryAllImageApis(prompt) {
            for (let apiUrl of aiImageApis) {
                const url = apiUrl.replace('{prompt}', encodeURIComponent(prompt));
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    if (data.image || data.url) {
                        return data.image || data.url;
                    }
                    if (data.data && (data.data.image || data.data.url)) {
                        return data.data.image || data.data.url;
                    }
                } catch (err) {
                    continue;
                }
            }
            return null;
        }

        sendBtn.onclick = async () => {
            const message = userInput.value.trim();
            if (!message) return;
            addMessage('user', message);
            userInput.value = '';
            sendBtn.disabled = imageBtn.disabled = true;
            const reply = await aiChatReply(message);
            addMessage('bot', reply);
            sendBtn.disabled = imageBtn.disabled = false;
        };

        imageBtn.onclick = async () => {
            const prompt = userInput.value.trim();
            if (!prompt) return;
            addMessage('user', prompt);
            userInput.value = '';
            sendBtn.disabled = imageBtn.disabled = true;
            addMessage('bot', "Generating image...");
            const imgUrl = await tryAllImageApis(prompt);
            if (imgUrl) {
                addMessage('bot', imgUrl, true);
            } else {
                addMessage('bot', "❌ All image APIs failed. Please try another prompt or add a custom API above.");
            }
            sendBtn.disabled = imageBtn.disabled = false;
        };

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (document.activeElement === userInput) {
                    sendBtn.click();
                }
            }
        });
    </script>
</body>
</html>
